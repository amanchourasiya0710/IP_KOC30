    <!--
        img tag
        Purpose: To link images to a HTML file

        Attributes:
        src: The path or URL of the image file

        alt: When the image is broken due to some reason and it cannot be displayed, the alternative text is shown

        width: Width of the image
        height: Height of the image

        align: Align the image
    -->

    <a href="https://www.google.com/" target="_blank">
