<body>
    <h1>
        Image Display Changes Tutorial
    </h1>

    <button onclick="toggleImage()">Show Image</button>
    <button onclick="toggleImage()">Hide Image</button>

    <br> <br> <br> <br>

    <img id="scenery" src="mountains.jpg" alt="Mountains" width="400px">

    <div>Below Image</div>

    <script>
        // function hideImage() {
        //     const imgElement = document.getElementById('scenery');
        //     imgElement.style.display = "none";
        // }

        // function showImage() {
        //     const imgElement = document.getElementById('scenery');
        //     imgElement.style.display = "block";
        // }

        function toggleImage() {
            const imgElement = document.getElementById('scenery');
            if (imgElement.style.visibility == "hidden") {
                imgElement.style.visibility = "block";
            }
            else {
                imgElement.style.visibility = "hidden";
            }
        }
    </script>
</body>
