<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="formValidate.css" />
  </head>
  <body>
    <h2 align="center">Form Validation</h2>
    
    <div class="container">
      <form onsubmit="submitFunction()">
        <div class="row">
          <div class="col-25">
            <label for="fname">First Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="firstname" placeholder="Your name.."/>
            <small id="firstNameError"></small>
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="lname">Last Name</label>
          </div>
          <div class="col-75">
            <input type="text" id="lname" name="lastname" placeholder="Your last name.."/>
          </div>
        </div>
        <div class="row">
            <div class="col-25">
              <label for="email">Email</label>
            </div>
            <div class="col-75">
              <input type="text" id="email" name="email" placeholder="Email..."/>
            </div>
        </div>
        <div class="row">
            <div class="col-25">
              <label for="password">Password</label>
            </div>
            <div class="col-75">
              <input type="password" id="password" name="password" placeholder="Email..."/>
            </div>
        </div>
        <div class="row">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </div>
    <script>
        function submitFunction() {
            let firstNameElem = document.getElementById('fname');
            let lastNameElem = document.getElementById('lname');

            let emailElem = document.getElementById('email');
            let passwordElem = document.getElementById('password');

            let firstName = firstNameElem.value;
            if (firstName.length < 3) {
                firstNameElem.style.border = "2px solid red";
                document.getElementById('firstNameError').innerHTML = "<div>Minimum 3 characters required.</div>"
            }
        }
    </script>

    <script src=""></script>
  </body>
</html>
