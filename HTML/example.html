<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="My Website" content="LPU KOC35 BAtch" />
    <title>My website</title>
  </head>
  <body>
    <h1 align="center">Student Details Form</h1>
    <hr />
    <form align="center">
      <label for="name">Name*:</label>
      <input value="" placeholder="Name of Student" type="text" required />
      <br />
      <br />
      <label for="email">Email:</label>
      <input value="" placeholder="Email of Student" type="email" />
      <br />
      <br />
      <label for="email">Annual Package you want(LPA):</label>
      <input
        value="10"
        placeholder="10"
        type="number"
        min="5"
        max="50"
        step="5"
      />
      <br />
      <br />
      <label for="password">Password:</label>
      <input value="" placeholder="Password" type="password" />
      <br />
      <br />
      <label for="gender">Gender:</label>
      <!-- By default Male field uis checked because of checked attribute. -->
      <input type="radio" value="Male" name="gender_of_student" checked />
      <label for="male">Male</label>
      <input type="radio" value="Female" name="gender_of_student" /><label
        for="Female"
        >Female</label
      >
      <input type="radio" value="Others" name="gender_of_student" /><label
        for="oothers"
        >Others</label
      >
      <br />
      <br />
      <label for="resume">Upload your Resume:</label>
      <input type="file" value="" />
      <br />
      <br />
      <label for="resume">Enter you Portfolio Url:</label>
      <input
        type="url"
        name="portfolio"
        placeholder="https://www.cipherschools.com"
        value=""
      />
      <br />
      <br />
      <label for="time">Birth Time:</label>
      <input type="time" value="" />
      <br />
      <br />
      <input type="reset" value="Reset" />
      <input value="Submit" type="submit" />
    </form>
  </body>
</html>
